<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>min-pwa</title>

  <!-- Favicon/PWA stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="blue">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Vue -->
  <script src="https://unpkg.com/vue"></script>

  <!-- app -->
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
      <v-link class="navbar-brand" href="/">min-pwa</v-link>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarContent">
        <div class="navbar-nav">
          <v-link class="nav-item nav-link" href="/page2">Page2</v-link>
          <v-link class="nav-item nav-link" href="/page3">Page3</v-link>
        </div>
      </div>
    </nav>

    <v-content class="jumbotron"></v-content>
  </div>

  <script>
    const routes = {
      "/": "home-content",
      "/page2": "page2-content",
      "/page3": "page3-content",
    };

    Vue.component("v-link", {
      template: "<a :href='href' :class='{ active: isActive }' @click='click'><slot></slot></a>",
      props: {
        href: {
          type: String,
          required: true
        }
      },
      computed: {
        isActive() {
          return this.href === this.$root.currentRoute
        }
      },
      methods: {
        click(e) {
          e.preventDefault();
          $(".navbar-collapse").collapse("hide");
          this.$root.currentRoute = this.href;
          window.history.pushState(null, routes[this.href], this.href);
        }
      }
    });

    Vue.component("v-content", {
      computed: {
        ViewComponent() {
          return routes[this.$root.currentRoute] || "notfound-content";
        }
      },
      render(h) {
        return h(this.ViewComponent)
      }
    });

    Vue.component("home-content", { template: "<p>home</p>" });
    Vue.component("page2-content", { template: "<p>page 2</p>", });
    Vue.component("page3-content", { template: "<p>page 3</p>", });
    Vue.component("notfound-content", { template: "<p>not found</p>", });

    const app = new Vue({
      el: "#app",
      data: {
        currentRoute: window.location.pathname
      },
    })

    // when we navigate through history, load the associated content
    window.onpopstate = () => app.currentRoute = window.location.pathname;
  </script>

  <script>
    // Check to make sure the browser supports service workers
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("/service-worker.js")
        .then(() => { console.log("Service worker registered"); })
        .catch(err => { console.log("Service worker registration failed: " + err); });
    }
  </script>

  <!-- Bootstrap 4 -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
